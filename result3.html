<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link
      rel="stylesheet"
      href="'https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css'"
    />
    <link
      rel="stylesheet"
      href="'https://fonts.googleapis.com/css2?family=Jua&display=swap"
    />
    <title>나의 기타 동물 테스트</title>
    <style>
      @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css');

      @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');

      /*결과 이미지 둥둥 떠다니기  */
      @keyframes float-y {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-12px);
        }
        100% {
          transform: translateY(0);
        }
      }

      :root {
        --bg-yellow: #ffe58a;
        --dot: rgba(0, 0, 0, 0.08);
        --ink: #000;
        --btn: #fde4ff;
        --btn-hover: #fbc3e5;
        --btn-border: #000;
        --btn-shadow: #f2a1ff;
      }
      body {
        margin: 0;
        background: #f5f5f5;
        font-family: Pretendard, system-ui, -apple-system, Segoe UI, Roboto,
          Apple SD Gothic Neo, Noto Sans KR, Helvetica, Arial, '맑은 고딕',
          sans-serif;
        color: var(--ink);
      }
      /* iPad Pro 11”(834×1194) 비율 */
      .stage {
        position: relative;
        width: min(92vw, 834px);
        aspect-ratio: 834/1194;
        margin: 2vh auto;
        background: var(--bg-yellow);
        overflow: hidden;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        isolation: isolate;
      }
      /* 도트 배경 */
      .stage::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(var(--dot) 1px, transparent 1.2px) 0 0/6px
          6px;
        pointer-events: none;
      }
      /* 장식 이미지 공통 */
      .decor img {
        position: absolute;
        display: block;
        max-width: 100%;
      }

      .speech {
        position: absolute;
        top: 110px;
        right: 0px; /* 👉 여기 값을 조정하면 오른쪽 여백 변경 */
        width: 360px;
        z-index: 20;
      }
      .speech img {
        display: block;
        width: 100%; /* 부모(.speech) 너비를 꽉 채움 */
        height: auto;
        transform: scale(0.78);
      }

      .speech_shadow {
        position: absolute;
        top: 75px;
        right: -10px; /* 👉 여기 값을 조정하면 오른쪽 여백 변경 */
        width: 360px;
        z-index: 19;
      }

      .speech_shadow img {
        display: block;
        width: 100%; /* 부모(.speech) 너비를 꽉 채움 */
        height: auto;
        transform: scale(0.95);
      }

      .star {
        position: absolute;
        z-index: 18;
        /* style="left: 235px; top: 218px; width: 50px" */
        top: 218px;
        left: 227px;
        width: 50px;
      }

      .boom {
        /* style="left: -10px; bottom: 110px; width: 220px" */
        position: absolute;
        z-index: 18;
        bottom: 100px;
        left: -10px;
        transform: scale(0.92);
      }

      .big_star {
        position: absolute;
        z-index: 19;
        bottom: -5px;
        left: 98px;
        transform: scale(0.75);
      }

      /* 중앙 실루엣 */
      .creature-wrap {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        z-index: 2;
        transform: translateX(-18px) translateY(10px) scale(1);
        /* height: auto; */
        /* right: 31.25rem; */
      }

      .creature {
        width: min(52%, 380px);
        height: auto;
        filter: drop-shadow(0 4px 0 rgba(0, 0, 0, 0.25));
        animation: float-y 0.75s ease-in-out infinite;
      }

      /* 하단 버튼 */
      .cta-wrap {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 60px;
        display: grid;
        place-items: center;
        z-index: 4;
      }
      .cta {
        appearance: none;
        border: none;
        cursor: pointer;
        outline: 2.5px solid #000;
        background: var(--btn);
        color: var(--ink);

        /* 카드 형태 & 좌측 정렬 */
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 20px;

        /* 이미지에 맞춘 크기 느낌 */
        width: min(77%, 681px);
        min-height: 170px;
        padding: 20px 24px;
        /* border-radius: 12px; */
      }

      .cta-title {
        font-family: 'Jua', Pretendard, sans-serif;
        font-weight: 700;
        margin-top: 10px;
        font-size: clamp(22px, 3.2vw, 32px);
        line-height: 1.2;
        /* 이미지의 보라 톤 느낌을 추가하고 싶다면(선택) */
        color: #e546ff;
        align-self: center; /* ✅ 가로축 가운데 정렬 */
        text-align: center; /* 텍스트도 가운데 */
      }

      .cta-desc {
        font-family: Pretendard, sans-serif;
        font-weight: 700;
        font-size: clamp(16px, 1.7vw, 18px);
        line-height: 1.5;
        color: #000;
      }

      /* hover/active 기존 동작 유지 */
      .cta:hover {
        background: var(--btn-hover);
      }
      .cta:active {
        transform: translateY(2px);
        box-shadow: 0 4px 0 var(--btn-shadow), 0 0 0 3px var(--btn-border) inset;
      }

      /* .cta {
                  appearance: none;
                  border: none;
                  cursor: pointer;
                  outline: 2.5px solid #000;
                  /* border-radius: 2rem; */
      /* padding: 80px 205px;
      font-size: 22px;
      font-weight: 700;
      /* border-radius: 12px; */
      /* background: var(--btn);
      z-index: 20;
      color: var(--ink);
      글자 색 고정 */
      /* */

      /* background-color: #fde4ff; */
      /* transition: transform 0.05s, background-color 0.25s, box-shadow 0.2s; */
      /* } */

      .cta:focus,
      .cta:active,
      .cta:visited {
        color: var(--ink);
      }
      /* 글자색 고정 */

      .cta:hover {
        background: var(--btn-hover);
      }
      .cta:active {
        transform: translateY(2px);
        box-shadow: 0 4px 0 var(--btn-shadow), 0 0 0 3px var(--btn-border) inset;
      }
      */ @media (max-width: 520px) {
        .cta {
          font-size: 16px;
          padding: 16px 22px;
        }
      }

      .speech-text {
        position: absolute; /* 말풍선 안쪽에 겹쳐서 배치 */
        top: 100px; /* 세로 중앙 */
        left: 165px; /* 가로 중앙 */
        transform: translate(-50%, -50%); /* 정확히 가운데 정렬 */
        font-family: Pretendard, sans-serif;
        font-size: 26px;
        font-weight: 700;
        color: #000;
        text-align: center;
        width: 80%; /* 말풍선 크기에 맞게 */
        line-height: 1.4;
      }
      /* 말풍선 안 텍스트 */

      body {
        font-family: 'Pretendard', sans-serif;
      }
    </style>
  </head>
  <body>
    <main class="stage" aria-label="나의 기타 동물 테스트">
      <!-- 장식 SVG 이미지들 (배경 장식) -->
      <div class="decor" aria-hidden="true">
        <img
          src="src/svg/double_star.svg"
          alt=""
          style="left: 25px; top: 30px; width: 200px"
        />
        <img
          src="src/svg/black_middle_shape.svg"

          style="left: 185px; top: 150px; width: 66px"
        />

        <img

          alt=""

        />

        <img
          src="src/svg/right_blue.svg"
          alt=""
          style="right: 5px; top: 540px; width: 230px"
        />

        <img
          src="src/svg/right_down_blue_white.svg"
          alt=""
          style="right: 0px; bottom: 44px; width: 300px"
        />

        <img
          src="src/svg/right_white_shape.svg"
          alt=""
          style="right: 20px; top: 18px; width: 48px"
        />

        <img
          src="src/svg/right_balck_shape.svg"
          alt=""
          style="right: 125px; top: 352px; width: 78px"
        />

        <img
          src="src/svg/right_small_white.svg"
          alt=""
          style="right: 90px; top: 420px; width: 36px"
        />

        <img
          src="src/svg/right_small_white.svg"
          alt=""
          style="left: 45px; top: 420px; width: 36px"
        />

        <img
          src="src/svg/left_down_small_shape.svg"
          alt=""
          style="left: 50px; bottom: 310px; width: 50px"
        />

        <!-- 스포트라이트도 svg 파일로 -->
        <img
          src="src/svg/spot_light.svg"
          alt=""
          style="left: 0; top: -118px; width: 100%; height: 88%"
        />
      </div>
      <div class="speech" aria-hidden="true">
        <img src="src/svg/speech_bubble.svg" alt="" style="width: 330px" />
        <p class="speech-text">코알라..</p>
      </div>
      <!-- 말풍선 배경 -->

      <div class="speech_shadow">
        <img
          src="src/svg/speech_bubble_shadow.svg"
          alt=""
          style="width: 330px"
        />
      </div>
      <!-- 말풍선 그림자 -->

      <div class="star">
        <img src="src/svg/left_white_shape.png" alt="" />
      </div>
      <!-- 왼쪽 하얀 별 -->

      <div class="boom">
        <img src="src/svg/left_dwon_black_boom.svg" alt="" />
      </div>
      <!-- 검정 폭탄모양 -->

      <div class="big_star">
        <img src="src/svg/left_down_middle_shape.svg" alt="" />
      </div>

      <!-- 중앙 실루엣 이미지 -->
      <div class="creature-wrap">
        <img
          id="creature"
          class="creature"
          src="assets/creature-1.png"
          alt="실루엣"
        />
      </div>

      <!-- 하단 버튼 -->
      <div class="cta-wrap">
        <div class="cta-shadow-box"></div>

        <button id="startBtn" class="cta" type="button">
          <span class="cta-title">너는 “코알라” 같은 사람!!</span>
          <span class="cta-desc">
            느긋하고 귀엽지만, 루틴이 깨지면 쉽게 불안해져.<br />낯선 환경보다는
            익숙한 공간에서 자기만의 속도로 살아가는 걸 좋아하지.
          </span>
        </button>
      </div>
    </main>

    <script>
      /* 중앙 실루엣: 1번 이미지 */
      const creatureEl = document.getElementById('creature');
      creatureEl.src = 'src/img/2_3.png';

      /* 버튼 클릭 시 이동 */
      document.getElementById('startBtn').addEventListener('click', () => {
        location.href = 'test.html';
        // alert('시작! (연결할 페이지를 설정하세요)');
      });
      const scores = JSON.parse(localStorage.getItem('totalScores'));
      console.log('최종 점수:', scores);
    </script>
  </body>
</html>
