<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link
      rel="stylesheet"
      href="'https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css'"
    />
    <link
      rel="stylesheet"
      href="'https://fonts.googleapis.com/css2?family=Jua&display=swap"
    />
    <title>나의 기타 동물 테스트</title>
    <style>
      @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css');

      @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
      :root {
        --bg-yellow: #ffe58a;
        --dot: rgba(0, 0, 0, 0.08);
        --ink: #111;
        --btn: #f6d2ff;
        --btn-hover: #fbc3e5;
        --btn-border: #9a6cc0;
        --btn-shadow: #c17de6;
      }
      body {
        margin: 0;
        background: #f5f5f5;
        font-family: Pretendard, system-ui, -apple-system, Segoe UI, Roboto,
          Apple SD Gothic Neo, Noto Sans KR, Helvetica, Arial, '맑은 고딕',
          sans-serif;
        color: var(--ink);
      }
      /* iPad Pro 11”(834×1194) 비율 */
      .stage {
        position: relative;
        width: min(92vw, 834px);
        aspect-ratio: 834/1194;
        margin: 2vh auto;
        background: var(--bg-yellow);
        overflow: hidden;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        isolation: isolate;
      }
      /* 도트 배경 */
      .stage::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(var(--dot) 1px, transparent 1.2px) 0 0/6px
          6px;
        pointer-events: none;
      }
      /* 장식 이미지 공통 */
      .decor img {
        position: absolute;
        display: block;
        max-width: 100%;
      }

      .speech {
        position: absolute;
        top: 110px;
        right: 0px; /* 👉 여기 값을 조정하면 오른쪽 여백 변경 */
        width: 360px;
        z-index: 20;
      }
      .speech img {
        display: block;
        width: 100%; /* 부모(.speech) 너비를 꽉 채움 */
        height: auto;
        transform: scale(0.78);
      }

      .speech_shadow {
        position: absolute;
        top: 75px;
        right: -10px; /* 👉 여기 값을 조정하면 오른쪽 여백 변경 */
        width: 360px;
        z-index: 19;
      }

      .speech_shadow img {
        display: block;
        width: 100%; /* 부모(.speech) 너비를 꽉 채움 */
        height: auto;
        transform: scale(0.95);
      }

      .star {
        position: absolute;
        z-index: 18;
        /* style="left: 235px; top: 218px; width: 50px" */
        top: 218px;
        left: 227px;
        width: 50px;
      }

      .boom {
        /* style="left: -10px; bottom: 110px; width: 220px" */
        position: absolute;
        z-index: 18;
        bottom: 100px;
        left: -10px;
        width: 200px;
      }

      /* 중앙 실루엣 */
      .creature-wrap {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        z-index: 2;
        transform: translateX(-15px) translateY(50px) scale(2.7);
        /* height: auto; */
        /* right: 31.25rem; */
      }

      .creature {
        width: min(52%, 380px);
        height: auto;
        filter: drop-shadow(0 4px 0 rgba(0, 0, 0, 0.25));
      }
      /* 중앙 물음표 */
      .question {
        position: absolute;
        left: 50%;
        top: 60%;
        transform: translate(-50%, -50%);
        font-weight: 100;
        font-family: 'Jua', sans-serif;
        font-size: 125px;
        color: #fff;
        /* text-shadow: 0 3px 0 rgba(0, 0, 0, 0.35); */
        z-index: 3;
        pointer-events: none;
      }
      /* 하단 버튼 */
      .cta-wrap {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 28px;
        display: grid;
        place-items: center;
        z-index: 4;
      }
      .cta {
        appearance: none;
        border: none;
        cursor: pointer;
        outline: none;
        padding: 18px 28px;
        font-size: 18px;
        font-weight: 700;
        border-radius: 12px;
        background: var(--btn);
        box-shadow: 0 6px 0 var(--btn-shadow), 0 0 0 3px var(--btn-border) inset;
        transition: transform 0.05s, background-color 0.25s, box-shadow 0.2s;
      }
      .cta:hover {
        background: var(--btn-hover);
      }
      .cta:active {
        transform: translateY(2px);
        box-shadow: 0 4px 0 var(--btn-shadow), 0 0 0 3px var(--btn-border) inset;
      }
      .cta-shadow {
        position: absolute;
        inset-inline: calc(50% - 45%);
        bottom: 12px;
        height: 14px;
        background: rgba(0, 0, 0, 0.18);
        border-radius: 40px;
        filter: blur(8px);
        z-index: 1;
      }
      @media (max-width: 520px) {
        .cta {
          font-size: 16px;
          padding: 16px 22px;
        }
      }

      body {
        font-family: 'Pretendard', sans-serif;
      }
    </style>
  </head>
  <body>
    <main class="stage" aria-label="나의 기타 동물 테스트">
      <!-- 장식 SVG 이미지들 (배경 장식) -->
      <div class="decor" aria-hidden="true">
        <img
          src="src/svg/double_star.svg"
          alt=""
          style="left: 25px; top: 30px; width: 200px"
        />
        <img
          src="src/svg/black_middle_shape.svg"
          alt=""
          style="left: 185px; top: 150px; width: 66px"
        />

        <img
          src="src/svg/blue_big_shape .svg"
          alt=""
          style="left: 0px; top: 320px; width: 323px"
        />

        <img
          src="src/svg/right_blue.svg"
          alt=""
          style="right: 3px; top: 540px; width: 238px"
        />
        <img
          src="src/svg/right_white_shape.svg"
          alt=""
          style="right: 20px; top: 18px; width: 48px"
        />

        <!-- 스포트라이트도 svg 파일로 -->
        <img
          src="src/svg/spot_light.svg"
          alt=""
          style="left: 0; top: 0; width: 100%; height: 88%"
        />
      </div>
      <div class="speech" aria-hidden="true">
        <img src="src/svg/speech_bubble.svg" alt="" style="width: 330px" />
      </div>
      <!-- 말풍선 배경 -->

      <div class="speech_shadow">
        <img
          src="src/svg/speech_bubble_shadow.svg"
          alt=""
          style="width: 330px"
        />
      </div>
      <!-- 말풍선 그림자 -->

      <div class="star">
        <img src="src/svg/left_white_shape.png" alt="" />
      </div>
      <!-- 왼쪽 하얀 별 -->

      <div class="boom">
        <img src="src/svg/left_dwon_black_boom.svg" alt="" />
      </div>

      <!-- 중앙 물음표 -->
      <div class="question">?</div>

      <!-- 중앙 실루엣 이미지 -->
      <div class="creature-wrap">
        <img
          id="creature"
          class="creature"
          src="assets/creature-1.png"
          alt="실루엣"
        />
      </div>

      <!-- 하단 버튼 -->
      <div class="cta-wrap">
        <button id="startBtn" class="cta" type="button">
          나의 기타 동물 테스트 시작하기
        </button>
        <div class="cta-shadow" aria-hidden="true"></div>
      </div>
    </main>

    <script>
      /* 중앙 실루엣: 1초 간격 자동 교체 */
      const frames = [
        'src/img/1.png',
        'src/img/2.png',
        'src/img/3.png',
        'src/img/4.png',
        'src/img/5.png',
        'src/img/6.png',
      ];
      const creatureEl = document.getElementById('creature');
      frames.forEach((src) => {
        const i = new Image();
        i.src = src;
      });
      let idx = 0;
      setInterval(() => {
        idx = (idx + 1) % frames.length;
        creatureEl.src = frames[idx];
      }, 150);

      /* 버튼 클릭 시 이동 */
      document.getElementById('startBtn').addEventListener('click', () => {
        // location.href = "start.html";
        alert('시작! (연결할 페이지를 설정하세요)');
      });
    </script>
  </body>
</html>
